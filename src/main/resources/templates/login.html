<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Booking System</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Per evitare scrollbar durante le animazioni iniziali */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out forwards;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
            animation: fadeInDown 0.8s ease-out 0.2s forwards;
            opacity: 0; /* Inizia invisibile per l'animazione */
        }

        .form-floating label {
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group {
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            opacity: 0; /* Inizia invisibile per l'animazione */
            margin-bottom: 1.5rem; /* Aggiunto spazio tra i campi */
        }

        .input-group-text {
            background-color: #f0f0f0;
            border-right: none;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            color: #667eea;
        }
         .form-control-with-icon {
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }


        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            opacity: 0; /* Inizia invisibile per l'animazione */
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .alert {
            border-radius: 8px;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .logo-container {
            margin-bottom: 1rem;
            animation: fadeInDown 0.8s ease-out forwards;
        }

        .logo-container img {
            max-width: 100px; /* Adatta la dimensione del tuo logo */
            height: auto;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Sostituisci con il percorso del tuo logo se ne hai uno -->
            <!-- <img th:src="@{/images/logo.png}" alt="Company Logo"> -->
             <i class="fas fa-car fa-3x" style="color: #667eea;"></i> <!-- Icona auto come placeholder -->
        </div>
        <h2>Accesso Riservato</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>Username o password non validi.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>Logout effettuato con successo.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <div class="input-group mb-3">
                 <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control form-control-with-icon" placeholder="Username" required autofocus />
            </div>

            <div class="input-group mb-4">
                 <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control form-control-with-icon" placeholder="Password" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Accedi</button>
            </div>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
